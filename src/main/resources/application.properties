spring.application.name=usermanagement

# ===============================
# = Server Configuration
# ===============================
server.port=8080

# ===============================
# = Database Configuration
# ===============================
spring.datasource.url=jdbc:mysql://localhost:3306/radix_membership?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=Test1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===============================
# = JPA / Hibernate Configuration
# ===============================
# Database already created manually
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# ===============================
# = JWT Configuration
# ===============================
jwt.secret=SecretKeyForJWTGeneration1234567890
jwt.expiration=86400000   # 1 day in milliseconds

# ===============================
# = Logging
# ===============================
logging.level.org.springframework=INFO
logging.level.com.radix=DEBUG